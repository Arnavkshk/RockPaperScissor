<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rps.css">
    <title>rock paper scissors</title>
</head>
<body>
    <div id="your">your score is : 00 / Computer Score is : 00</div><br>
    <div id="gamescreen">
        <div id="comc">
            <div class="contx">
                <img class="anm" id="comcimg" src="./cross.png" alt="default">
            </div>
            
            <p>computer's choice</p>
        </div>
        <div id="result">
            <p>select your choice to start the game</p>
        </div>
        <div id="userc">
            <div class="contx">
                <img class= "anm" id="usecimg" src="./cross.png" alt="default">
            </div>
            
            <p>your choice</p>
        </div>
    </div>
    <div id="top"><u>select your choice rock, p aper or scissors</div></u></div>
    <button class="btn" id="rock"></button>
    <button class="btn" id="paper"></button>
    <button class="btn" id="scissors"></button><br>
    <div id="continue">reset score</div>
    <button id="res">reset</button>
    <script src="./rps.js"></script>
</body>
</html>
